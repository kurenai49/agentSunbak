version : '3.7'
services:
  nginx:
    image: nginx:1.19.5
    networks:
      - network
    volumes:
      - /home/joonggoboat_django/nginx.conf:/etc/nginx/nginx.conf
      - static-volume:/data/static
      - media-volume:/data/media
    ports:
      - 80:80
  django_container_gunicorn:
    image: jonggoboat_django:5
    networks:
      - network
    volumes:
      - static-volume: /home/joonggoboat
